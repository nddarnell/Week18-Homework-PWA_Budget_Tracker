<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="budgetApp PWA">
  <meta name="description" content="A simple budget tracking application for offline use">
  <link rel="apple-touch-icon" href="./icons/icon-512x512.png">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="./manifest.webmanifest">

  <title>Budget Tracker</title>
</head>

<body>
  <div class="wrapper">
    <div class="total">
      <div class="total">Net Cash: $<span id="total">0</span></div>
    </div>

    <div class="form">
      <input type="text" id="t-name" placeholder="Name of Transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction Amount" />
      <button class="butColorGreen" id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button class="butColorRed" id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th class="text-center">Transaction</th>
          <th class="text-center">Amount</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="db.js"></script>
  <script src="index.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
      });
    }
  </script>
</body>

</html>
